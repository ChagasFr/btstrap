<!-- Formulário -->
<div class="card">
    <div class="card-herder">
        <h5 class="mb-0">
            Exemplo de Formulario
        </h5>
        <div class="card-header">
            <form action="" class="container-fliud">
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" 
                                placeholder="infome o nome">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <sapn class="input-group-text">@</sapn>
                                </div>
                                <input type="text" class="form-control" 
                                    id="email" type="email" placeholder="Informe o Email">
                            </div>
                            <samll class="form-text text-muted">
                                Enviaremos Um e-mail para confirmar o cadastro.
                            </samll>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
